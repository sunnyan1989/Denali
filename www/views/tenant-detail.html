<!-- Modal -->
<div class="modal-header">
    <h3>Edit Company Information</h3>
</div>
<form name="forms.tenantForm" class="form-horizontal form-validation" novalidate>
    <div class="modal-body">
        <div class="col-sm-12">

            <div class="form-group">
                <div class="col-sm-12">
                    <img alt="Profile Picture" data-ng-src="{{master.logolink?master.logolink:'/files/logos/1/newco.jpgg'}}" style="width:440px; height: 110px;">
                    <div style="position: absolute; margin-top: -190px; padding-left: 10px; background-color: #faf2cc;">{{uploader.queue[uploader.queue.length - 1].file.name}}</div>
                </div>
                <div class="col-sm-12">
                    <label for="name" class="col-sm-3 control-label"></label>
                    <div class="col-sm-9">
                        <input type="file" title="Choose Your Logo" nv-file-select uploader="uploader" filters="imageFilter" data-ui-file-upload class="btn-primary btn-sm" >
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="name" class="col-sm-3 control-label">Name</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control input-sm" id="name" placeholder="Name" data-ng-model="master.name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="name" class="col-sm-3 control-label">Admin Name</label>
                <div class="col-sm-9">
                    {{master.admin_name}}
                    <input type="hidden" ng-model="master.adminuser_sid" class="form-control input-sm">
                </div>
            </div>
            <div class="form-group">
                <label for="description" class="col-sm-3 control-label">Description</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control input-sm" id="description" placeholder="Description" data-ng-model="master.description">
                </div>
            </div>
            <div class="form-group">
                <label for="startDate" class="col-sm-3 control-label">Start Date</label>
                <div class="col-sm-9">
                    <input type="text" 
                           class="form-control ui-datepicker input-sm"
                           id = "startDate"
                           placeholder="Start Date"
                           datepicker-popup="MM/dd/yyyy"
                           data-ng-model="master.startdate"
                           min="master.startdate"
                           close-text="Close">
                </div>
            </div>
            <div class="form-group">
                <label for="endDate" class="col-sm-3 control-label">End Date</label>
                <div class="col-sm-9">
                    <input type="text" 
                           class="form-control ui-datepicker input-sm"
                           id = "endDate"
                           placeholder="End Date"
                           datepicker-popup="MM/dd/yyyy"
                           data-ng-model="master.enddate"
                           min="master.startdate"
                           close-text="Close">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label"><span data-i18n="Max Users"></span></label>
                <div class="col-sm-9">
                    <input type="text" class="form-control input-sm" placeholder="" data-ng-model="master.maxusers" required>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" data-ng-model="master.statusid" data-ng-false-value = "2" data-ng-true-value = "1"> Active
                        </label>
                    </div>
                </div>
            </div>

        </div>

        <div style="clear:both;"></div>

        <div class="modal-footer">
            <button class="btn btn-success" ng-click="save()" data-ng-disabled="!forms.tenantForm.$valid">Save</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
</form>  	
</div>
<!-- end Modal -->
