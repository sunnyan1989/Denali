<!-- start new of contact -->
<div class="modal-header">
    <h3>Assign CM Person to Candidates</h3>
</div>
<form class="form-horizontal" id="addCM" name="addCMForm">
    <div class="modal-body panel-body">
        <div class="form-group">
            <label for="" class="col-sm-12">Selected CMs</label>
            <div class="col-sm-11 model-cm-bg-div">
                <table class="table">
                    <tr data-ng-repeat="singleData in assignmentData">
                        <td>{{singleData.name}}</td>
                        <td>
                            <input type="text" style="display: none;" ng-model="singleData.userid" class="Person_email_{{$index}} form-control input-sm">
                            <input type="text" style="display: none;" ng-model="singleData.sid" class="Person_sid form-control input-sm">
                            <a href="javascript:;" ng-click="removed(singleData)"><span class="glyphicon glyphicon-remove"></span></a>
                        </td>
                    </tr>
                </table>
                <input type="hidden" ng-model="assignmentcount" data-min="1" required>
                <input type="text" style="display: none;" name="HotList_sid" ng-model="HotList_sid" class="form-control input-sm">
                <input type="text" style="display: none;" name="HotListItem_sid" ng-model="HotListItem_sid" class="form-control input-sm">
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-sm-12">Select From Below:</label>
            <div class="col-sm-11">
                <table class="table">

                    <tr data-ng-repeat="singleData in candidateData" ng-show="singleData.ishow">
                        <td>{{singleData.name}}</td>
                        <td><a href="javascript:;" ng-click="add(singleData)"><span class="glyphicon glyphicon-plus"></span></a></td>
                    </tr>
                    
                    <tr ng-show="!candidateData.length">
                        <td colspan="2">  No CM person to add assignment.</td>
                    </tr>
                </table>
            </div>
        </div>

    </div>
    <div class="modal-footer my-modal-footer">
        <button class="btn btn-primary" type="button" ng-click="save('addCM')" data-ng-disabled="!addCMForm.$valid">Save</button>
        <button type="button" class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</form>
<!-- end new of contact -->
