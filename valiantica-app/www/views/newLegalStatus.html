<!-- start new of contact -->
<form  class="form-horizontal form-validation" name="forms.legalStatus" ng-submit="submit(master)" novalidate>
    <div class="modal-header">
        <h3><span ng-show="master.sid">Edit</span><span ng-show="!master.sid">New</span> Legal Status <input style="margin-left: 30px;" type="checkbox" id="isprimary" data-ng-model="master.isprimary" data-ng-false-value="false" data-ng-true-value="true"> <label for="isprimary" style="font-weight: 100; font-size: 12px;">Primary</label></h3>
    </div>

    <div class="modal-body panel-body">

        <div class="form-group">
            <label for="" class="col-sm-3">Type<span class="star">*</span></label>
            <div class="col-sm-9">
                <select class="form-control input-sm" ng-model="master.LegalStatusType" required>
                    <option ng-show="statusType" data-ng-repeat="statusType in master.LegalStatusTypeData" value="{{$index}}" data-ng-selected="master.LegalStatusType == $index">{{statusType}}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-sm-3">ID Number<span class="star">*</span></label>
            <div class="col-sm-9">
                <input type="text" ng-model="master.ID" class="form-control input-sm" required>
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-sm-3">Country<span class="star">*</span></label>
            <div class="col-sm-9">
                <input type="text" ng-model="master.country" class="form-control input-sm" required>
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-sm-3">Start Date<span class="star">*</span></label>
            <div class="col-sm-9">
                <input type="text" 
                       class="form-control ui-datepicker input-sm"
                       placeholder=""
                       datepicker-popup="MM/dd/yyyy"
                       ng-model="master.startdate"
                       close-text="Close" required>
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-sm-3">End Date</label>
            <div class="col-sm-9">
                <input type="text" 
                       class="form-control ui-datepicker input-sm"
                       placeholder=""
                       datepicker-popup="MM/dd/yyyy"
                       ng-model="master.enddate"
                       min="master.startdate"
                       close-text="Close">
            </div>
        </div>


        <div class="form-group">
            <label for="" class="col-sm-3">Sponsor Business</label>
            <div class="col-sm-9">
                <input type="text" ng-model="master.sponsorbusiness" class="form-control input-sm">
            </div>
        </div>

    </div>
    <div class="modal-footer my-modal-footer">
        <button class="btn btn-primary" type="submit" data-ng-disabled="!forms.legalStatus.$valid">Save</button>
        <input type="hidden" ng-model="master.sid" class="form-control input-sm">
        <button type="button" class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</form>
<!-- end new of contact -->
