<form  class="form-horizontal form-validation" name="forms.mail" ng-submit="send(mail)" novalidate>
    <section class="panel panel-default mail-container mail-compose">
        <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Compose Mail</strong></div>
        <div class="panel-body">
            <form class="form-horizontal">
                <div class="form-group" ng-show="mail.mail_type === 'submitted'">
                    <label for="mail_to" class="col-xs-2">Salary Submitted</label>
                    <div class="col-xs-10">
                        <label class="ui-radio" style="float: left; margin-top: 6px;"><input class="form-control input-sm" name="select_salarytype" data-ng-model="mail.salarytype" type="radio" value="hourlyRate" ng-checked="true"><span>Hourly Rate</span></label>
                        <label class="ui-radio" style="float: left; margin-top: 6px;"><input class="form-control input-sm" name="select_salarytype" data-ng-model="mail.salarytype" type="radio" value="annualSalary"><span>Annual Salary</span></label>
                        <input ng-if="mail.mail_type === 'submitted'" type="text" style="width:120px; float: left; margin-top: 3px;" class="form-control input-sm" placeholder="" data-ng-model="mail.salary">
                    </div>
                </div>
                <div class="form-group" ng-show="mail.mail_type === 'submitted'" style="margin-top: -8px;">
                    <label for="mail_to" class="col-xs-2"></label>
                    <div class="col-xs-10">
                        <label style="font-weight: 100; font-size: 13px;">
                            <input type="checkbox" data-ng-model="mail.skip" data-ng-false-value = "0" data-ng-true-value = "1"> Don't send email
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="mail_to" class="col-xs-2">To:</label>
                    <div class="col-xs-10">
                        <input type="text" ng-model="mail.mail_to" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="mail_cc" class="col-xs-2">CC:</label>
                    <div class="col-xs-10">
                        <input type="text" ng-model="mail.mail_cc" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="mail_subject" class="col-xs-2">Subject:</label>
                    <div class="col-xs-10">
                        <input type="text" ng-model="mail.mail_subject" class="form-control" required>
                    </div>
                </div>
                <div class="form-group" ng-show="mail.mail_type === 'vendorf'" style="margin-top: -8px;">
                    <label for="mail_to" class="col-xs-2"></label>
                    <div class="col-xs-10">
                        <label style="font-weight: 100; font-size: 13px;">
                            <input type="checkbox" data-ng-model="mail.attach" data-ng-false-value = "0" data-ng-true-value = "1"> Attach resume
                        </label>
                    </div>
                </div>
                <div text-angular ng-model="mail.mail_content" class="ui-editor" ta-toolbar="[]"></div>
            </form>
            <div class="mail-actions">
                <input type="hidden" ng-model="mail.mail_resumelink" class="form-control">
                <button class="btn btn-primary" type="submit" data-ng-disabled="!forms.mail.$valid">Submit</button>
                <button type="button" class="btn btn-warning" ng-click="cancel()">Cancel</button>
            </div>
        </div>
    </section>
    <div class="loading" ng-if="mail.ishow">
        <img alt="Please Wait..." data-ng-src="images/loading.gif" style="width:60%;">
    </div>
</form>
